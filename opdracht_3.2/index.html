<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="index.html" method="post">
        <div>
            <label for="fname">VoorNaam</label>
            <input type="text" name="fname" id="fname" pattern="[A-Za-z]+$" title="alleen letters">
        </div>
        <div>
            <label for="lname">AchterNaam</label>
            <input type="text" name="lname" id="lname" pattern="[A-Z a-z]+$" title="alleen letters">
        </div>
        <div>
            <label for="gender">Geslacht</label>
            <div>
                <label for="Man">Man</label>
                <input type="radio" id="Man" name="gender" value="Man" checked>
                <label for="Woman">vrouw</label>
                <input type="radio" id="Woman" name="gender" value="Vrouw">
            </div>
        </div>
        <div>
            <label for="Strt">straat</label>
            <input type="text" name="Strt" id="Strt" pattern="[A-Za-z]+$" title="alleen letters">
            <label for="HuisN">HuisNummer</label>
            <input type="number" name="HuisN" id="HuisN">
        </div>
        <div>
            <label for="PC">PostCode</label>
            <input type="text" name="PostCode" id="PC" pattern="[0-9.-]{4}[A-Z]{2}" title="Max 4 numbers, 2 letters"
                maxlength="6" minlength="4">
        </div>
        <div>
            <label for="stad">stad</label>
            <input type="text" name="stad" id="stad">
        </div>
        <div>
            <label for="land">land</label>
            <input type="text" name="land" id="land">
        </div>
        <div>
            <label for="BSN">BSN-nummer</label>
            <input type="text" name="BSN" id="BSN" pattern="[0-9]{9}" title="only numbers, max 9">
        </div>
        <div>
            <label for="place">select place</label>
            <select name="place" id="place">
                <option value="select">Select</option>
                <option value="france">Frankrijk</option>
                <option value="america">America</option>
                <option value="astralia">AustraliÃ«</option>
                <option value="japan">Japan</option>
            </select>
        </div>
        <div>
            <label for="depart">vertrek</label>
            <input type="date" id="depart" name="depart" min="2022-09-15">
        </div>
        <div>
            <label for="return">terugkomst</label>
            <input type="date" id="return" name="return" min="2022-09-16" max="2022-12-31">
        </div>
        <div>
            <label for="visitor">aantal bezoekers (4 max)</label>
            <input type="number" min="1" max="4">
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="boek nu">
        </div>
        <div>
            <label for="email">e-mail</label>
            <input type="e-mail" name="email" id="email">
        </div>
        <div>
            <label for="password">paswoord</label>
            <input type="password" name="password" id="password">
        </div>
    </form>
</body>

</html>
